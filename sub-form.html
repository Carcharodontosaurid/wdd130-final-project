    <div class="form-page">
      <h4 class="page-identifier">
        Form Page
      </h4>
      <div class="section-form" id="form-intro">
        <h2 class="page-header" id="form-header">
          Submit Your own trick!
        </h2>
        <img
          src="http://yoyonews.com/wp-content/uploads/2013/03/Screen-Shot-2013-03-20-at-9.35.57-AM.png"
          width="550"
          alt="Create and Share your own tricks"
        />
        <p class="form-paragraph">
          We want to see what you come up with! Send us a video of your trick or
          combo and you might make our spotlight!
        </p>
        <div id="feedback">
          <form>
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" />
              </li>
              <li>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" />
              </li>
              <li>
                <label for="file">Video file:</label>
                <input type="file" id="file" name="file" />
              </li>
              <li class="button">
                <button type="submit">Submit</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
